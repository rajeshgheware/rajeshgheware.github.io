<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="techGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>

    <!-- Animated gradient for tech elements -->
    <linearGradient id="animatedGlow">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="800" fill="url(#skyGradient)"/>

  <!-- Abstract tech pattern - Neural network style -->
  <g opacity="0.15">
    <!-- Connection lines -->
    <line x1="100" y1="100" x2="250" y2="150" stroke="#fff" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="150" x2="400" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="120" x2="550" y2="180" stroke="#fff" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="1700" y1="150" x2="1550" y2="200" stroke="#fff" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.5s" repeatCount="indefinite"/>
    </line>
    <line x1="1550" y1="200" x2="1400" y2="170" stroke="#fff" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>

    <!-- Neural nodes -->
    <circle cx="100" cy="100" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
    <circle cx="250" cy="150" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
    <circle cx="400" cy="120" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
    <circle cx="550" cy="180" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
    <circle cx="1700" cy="150" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
    <circle cx="1550" cy="200" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
    <circle cx="1400" cy="170" r="6" fill="url(#animatedGlow)" filter="url(#glow)"/>
  </g>

  <!-- Mountain ranges (representing Himalayas) -->
  <!-- Far mountains -->
  <path d="M 0,550 L 400,350 L 600,420 L 800,320 L 1000,400 L 1200,300 L 1400,380 L 1600,280 L 1920,450 L 1920,800 L 0,800 Z"
        fill="url(#mountainGradient)" opacity="0.3"/>

  <!-- Mid mountains -->
  <path d="M 0,600 L 300,420 L 500,480 L 700,380 L 900,450 L 1100,360 L 1300,440 L 1500,340 L 1700,420 L 1920,520 L 1920,800 L 0,800 Z"
        fill="url(#mountainGradient)" opacity="0.5"/>

  <!-- Near mountains (6250m peak) -->
  <path d="M 0,650 L 200,500 L 400,550 L 600,450 L 960,280 L 1200,480 L 1400,520 L 1600,450 L 1920,600 L 1920,800 L 0,800 Z"
        fill="url(#mountainGradient)" opacity="0.8"/>

  <!-- Peak highlight (6250m summit) -->
  <path d="M 930,310 L 960,280 L 990,310 Z" fill="#fff" opacity="0.6" filter="url(#glow)"/>

  <!-- Cycling path - winding road -->
  <path d="M 0,700 Q 300,680 600,650 T 1200,600 T 1920,560"
        stroke="#10b981"
        stroke-width="3"
        fill="none"
        opacity="0.4"
        stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="0" to="-15" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Cyclist silhouette -->
  <g transform="translate(1400, 580) scale(1.5)" opacity="0.6">
    <!-- Bike frame -->
    <path d="M 0,0 L 15,0 L 20,-10 L 15,0 L 25,-5 L 15,0 L 10,5"
          stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Wheels -->
    <circle cx="5" cy="5" r="5" stroke="#fff" stroke-width="1.5" fill="none"/>
    <circle cx="25" cy="5" r="5" stroke="#fff" stroke-width="1.5" fill="none"/>
    <!-- Rider -->
    <circle cx="12" cy="-8" r="3" fill="#fff"/>
    <path d="M 12,-5 L 12,2 L 8,7 M 12,2 L 16,7" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Pedaling animation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="1400,580; 1410,578; 1400,580"
      dur="1s"
      repeatCount="indefinite"/>
  </g>

  <!-- Code/Data elements -->
  <g opacity="0.1" font-family="monospace" font-size="12" fill="#fff">
    <text x="50" y="250">kubectl apply -f dreams.yaml</text>
    <text x="1600" y="300">const passion = adventure + tech;</text>
    <text x="200" y="400">docker run --life mountain-peaks</text>
    <text x="1500" y="450">AI.analyze(multivariate_data)</text>
  </g>

  <!-- Elevation markers -->
  <g opacity="0.5" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">
    <text x="940" y="265">6,250m</text>
    <line x1="960" y1="270" x2="960" y2="280" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Distance markers (cycling) -->
  <g opacity="0.4" font-family="Arial" font-size="12" fill="#10b981">
    <text x="300" y="665">200km</text>
    <text x="900" y="615">400km</text>
    <text x="1500" y="575">7,873km</text>
  </g>

  <!-- Decorative elements - achievement badges -->
  <g transform="translate(100, 700)" opacity="0.3">
    <circle r="15" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="-8" y="5" font-size="16" fill="#f59e0b">ğŸ¥‹</text>
  </g>

  <g transform="translate(1800, 650)" opacity="0.3">
    <circle r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="-8" y="5" font-size="16" fill="#3b82f6">ğŸ¤¿</text>
  </g>
</svg>
